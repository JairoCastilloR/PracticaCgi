{% extends 'base.html' %}
{% block title %}
  Detalles del Curso
{% endblock %}
{% block body %}
<h1> Detalles del curso </h1>
<h3> {{ object.name }} </h3>

<h4> Creditos </h4>
<p>{{ object.credits }}</p>

<h4> Capacidad </h4>
<p>{{ object.capacity }}</p>

  <a href="{% url 'course-update' object.id %}">
    {% block button %}
      Actualizar
    {% endblock %}
  </a>

{% endblock %}
