{% extends 'base.html' %}
{% block title %}
  Registro de Alumnos
{% endblock %}
{% block body %}
<h1> Registro de Alumnos </h1>
{% for instance in object_list %}
  <p>
    {{ instance.id }} -
    <a href='{{ instance.get_absolute_url }}'>{{ instance.lastName }}, {{ instance.name }}</a>
  </p>
{% endfor %}
{% endblock %}
