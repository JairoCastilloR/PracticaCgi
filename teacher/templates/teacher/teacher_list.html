{% extends 'base.html' %}
{% block title %}
  Registro de Profesores
{% endblock %}
{% block body %}
<h1> Registro de Profesores </h1>
{% for instance in object_list %}
  <p>
    {{ instance.id }} -
    <a href='{{ instance.get_absolute_url }}'>{{ instance.lastName }}, {{ instance.name }}</a>
  </p>
{% endfor %}
{% endblock %}
